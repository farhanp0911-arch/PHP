name: PHP Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, session
          coverage: none

      - name: Cek sintaks kode PHP
        run: |
          php -l Index.php
          echo "Sintaks kode PHP sudah benar!"

      - name: Tes ekstensi
        run: |
          php -m | grep -E 'mysqli|session'
